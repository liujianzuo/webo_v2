<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="utf-8">
        <title>登录页面</title>
		<meta name="keywords" content="下载" />
		<meta name="description" content="下载" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        <link rel="stylesheet" href="/statics/assets/css/reset.css">
        <link rel="stylesheet" href="/statics/assets/css/supersized.css">
        <link rel="stylesheet" href="/statics/assets/css/style.css">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <style>
            .errors{
                color: #ef4300;
                font-family: "Bitstream Vera Sans Mono", Monaco, "Courier New", Courier, monospace;
                font-weight: 900;
            }
        </style>

    </head>

    <body>

        <div class="page-container">
            <h1>登录</h1>
            <form action="/login/" method="post">
                <input type="text" name="username" class="username" placeholder="用户名">
                {% if error.username.0 %}
                    <p class="errors">{{ error.username.0 }}</p>
                {% endif %}
                <input type="password" name="password" class="password" placeholder="密码">
                {% if error.password.0 %}
                    <p class="errors">{{ error.password.0 }}</p>
                {% endif %}
                <button type="submit">提交</button>
                <div class="error"><span>+</span></div>
            </form>
            <div class="connect">
                <p>Or connect with:</p>
                <p>
                    <a class="facebook" href=""></a>
                    <a class="twitter" href=""></a>
                </p>
            </div>
        </div>
		
        <!-- Javascript -->
        <script src="/statics/assets/js/jquery-1.8.2.min.js"></script>
        <script src="/statics/assets/js/supersized.3.2.7.min.js"></script>
        <script src="/statics/assets/js/supersized-init.js"></script>
        <script src="/statics/assets/js/scripts.js"></script>

    </body>

</html>
